<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
    <title>Your Startup Landing Page</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Startup 3</div>
                <div class="menu">
                    <ul class="nav-links">
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Prices</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Feedback</a></li>
                    </ul>
                    <a href="#" class="purchase-button">Purchase</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="main-content">
        <div class="section-container">
            <div class="left-section">
                <h2 class="left-heading">Generate Awesome Web Pages</h2>
                <P id="left-text">
                    The most important part of the Startup is the samples. The samples form a set of 25 usable pages you
                    can use as is or you can add new blocks.
                </P>
                <a href="#" id="learn-button" class="purchase-button">Learn More</a>
            </div>
            <div class="right-section">
                <h3 class="form-heading">Sign Up Now</h3>
                <div class="email-input">
                    <input type="text" id="email" name="email" placeholder="Your email">
                </div>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Your password">
                </div>
                <div class="terms-checkbox">
                    <label class="terms">
                        <input type="checkbox" id="terms" name="terms"> I agree to the Terms of Service
                    </label>
                </div>
                <button class="signup-button">Sign Up</button>
                <div class="or-divider">Or</div>
                <button class="twitter-button">Sign Up with Twitter</button>
                <p class="have-account-text">Do you have an account? <span class="sign-in-link">Sign In</span></p>
            </div>
        </div>
    </section>

</body>

</html>
